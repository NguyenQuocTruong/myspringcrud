<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <title>Employee List</title>
    <meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8"/>
    <link type="text/css" rel="stylesheet" href="../static/bootstrap.min.css" th:href="@{bootstrap.min.css}"/>
</head>
<body>
    <div class="col-3"></div>
    <div class="container col-9">
        <h1>Manage employee</h1>
        <table class="table table-active">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>

            <tr th:each="employee : ${employees}">
                <td th:text = "${employee.id}"></td>
                <td th:text = "${employee.name}"></td>
                <td th:text = "${employee.email}"></td>
                <td th:text = "${employee.phone}"></td>
                <td>
                    <a th:href="@{/edit?id={id}(id=${employee.id})}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/delete?id={id}(id=${employee.id})}" class="btn btn-primary">Delete</a>
                </td>

            </tr>
        </table>
        <a href="/add" class="btn btn-success">Add employee</a>
    </div>
</body>
</html>
